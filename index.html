<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Feedback</title>
</head>

<body>
  <div class="container">
    <h1>Feedback</h1>
    <br />
    <form id="mailForm">
      <input type="email" id="email" name="email" placeholder="Email" class="form-control" /><br />
      <input type="name" id="name" name="name" placeholder="Name" class="form-control" /><br />
      <input type="phone" id="phone" name="phone" placeholder="Phone" class="form-control" /><br />
      <textarea name="message" id="message" cols="10" rows="2" placeholder="Message"
        class="form-control"></textarea><br />
      <button type="button" id="send" class="btn btn-primary">
        Send message
      </button>
    </form>
    <div id="errorMess" class="card-body h1 text-danger"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="js/formMail.js"></script>
</body>

</html>
